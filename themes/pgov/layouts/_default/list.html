{{ define "main" }}
    <section>
        <h1>{{ .Title }}</h1>
        <ul>
            {{ range .Paginator.Pages }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                    <span>{{ .Date.Format "January 2, 2006" }}</span>
                </li>
            {{ end }}
        </ul>
        {{ template "_internal/pagination.html" . }}
    </section>
{{ end }}
